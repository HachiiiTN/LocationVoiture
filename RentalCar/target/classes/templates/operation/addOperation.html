<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8"/>
    <title>Ajouter une opération</title>
    <th:block th:insert="~{fragments/myTemplate :: link}"></th:block>


</head>

<body>
<div th:insert="~{fragments/myTemplate :: nav-bar-fragment}"></div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-info">Ajouter une opération: <span th:utext="${message}"></span></h2>

            <th:block th:if="${condition} == 'stepOne'">
                <form th:object="${operation}" th:action="@{/operation/new}" method="POST">
                    <div class="row">
						<div class="col-sm-2">Date Debut</div>
						<div class="col-sm-4">
							<input type="date" class="form-control" placeholder="Date Debut" th:field="*{dateDebut}">  
						</div>
					</div><br />
					<div class="row">
						<div class="col-sm-2">Date Fin</div>
						<div class="col-sm-4">
							<input type="date" class="form-control" placeholder="Date Fin" th:field="*{dateDebut}">  
						</div>
					</div><br />
						<div class="row">
						<div class="col-sm-2">Montant de garantie</div>
						<div class="col-sm-4">
							<input type="number" class="form-control" placeholder="Montant de garantie" th:field="*{montantGarantie}">  
						</div>
					</div><br />
					
					<div class="row">
						<div class="col-sm-2">Type de garantie</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="Type de garantie" th:field="*{typeGarantie}">  
						</div>
					</div><br />
						<div class="row">
						<div class="col-sm-2">Frais de location</div>
						<div class="col-sm-4">
							<input type="number" class="form-control" placeholder="Frais de location" min="0" th:field="*{fraisLocation}">  
						</div>
					</div><br />
					<div class="row">
						<div class="col-sm-2">Type de payement</div>
						<div class="col-sm-4">
					<select th:field="*{typePayement}" class="browser-default custom-select">
	  <option th:value="'Chèque'" th:text="Chèque"></option>
  <option th:value="'Espèce'" th:text="Espèce"></option>

</select>
</div>
					</div><br />
					<button type="submit" class="btn btn-success">Suivant</button>
                </form>
            </th:block>

            <th:block th:if="${condition} == 'stepTwo'">
                <form id="carSelectForm" th:action="@{${'/operation/' + operationID + '/car'}}" method="POST">
                <div class="row">
						<div class="col-sm-2">Séléctionner une voiture</div>
						<div class="col-sm-4">
<select id="ddCar" class="browser-default custom-select">
<th:block th:each="c : ${listCars}">
	  <option th:text="${c}" th:value="${c.carID}"></option>
</th:block>
</select>						</div>
					</div><br />
										<button type="button" onclick="triggerSubmit()" class="btn btn-success">Ajouter</button>
					
                  
                </form>
            </th:block>

        </div>
    </div>
</div>
    <script type="text/javascript">
        function triggerSubmit(){
            let dropDownList = document.getElementById("ddCar")
            let f = document.getElementById("carSelectForm")
            let v = dropDownList.value
            f.action += "/" +v
            f.submit()
        }

    </script>
			<th:block th:insert="~{fragments/myTemplate :: body/script}"></th:block>

</body>
</html>
