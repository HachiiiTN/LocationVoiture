<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Ajouter une voiture</title>
<th:block th:insert="~{fragments/myTemplate :: link}"></th:block>
</head>

<body>
	<div th:insert="~{fragments/myTemplate :: nav-bar-fragment}"></div>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h2 class="text-info">Ajouter une voiture:</h2>
				<form th:object="${car}" th:action="@{/car/new}" method="POST">
					<div class="row">
						<div class="col-sm-2">Immatriculation</div>
						<div class="col-sm-4">
							<input type="text" class="form-control"
								placeholder="Immatriculation" th:field="*{immatriculation}"
								required>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-sm-2">Marque</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="Marque"
								th:field="*{marque}" required>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-sm-2">Modèle</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="Modèle"
								th:field="*{modele}" required>
						</div>
					</div>
					<br />

					<div class="row">
						<div class="col-sm-2">Date Mise en Circulation</div>
						<div class="col-sm-4">
							<input type="date" class="form-control"
								placeholder="Date Mise en Circulation"
								th:field="*{dateMiseCirculation}" required>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-sm-2">Prix</div>
						<div class="col-sm-4">
							<input type="number" class="form-control" placeholder="Prix"
								th:field="*{prixLocation}" required>
						</div>
					</div>
					<br />
					<button type="submit" class="btn btn-success">Ajouter
						voiture</button>

				</form>
			</div>
		</div>
	</div>
	
	<th:block th:insert="~{fragments/myTemplate :: body/script}"></th:block>

</body>
</html>
