<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Voitures</title>

</head>
<body>

	<h3>Liste des Voitures</h3>

			<th>Date de Mise en Circulation</th>
			<th>Prix</th>

			<td th:text="${car.immatriculation}"></td>
			<td th:text="${car.marque}"></td>
			<td th:text="${{car.dateMiseCirculation}}"></td>
			<td th:text="${car.prixLocation}"></td>
			<td><a th:href="@{${'/car/'+ car.carID}}"><input type="button" value="AperÃ§u"></a></td>
			<td><input type="button" value="Modifier"></td>
			<td><a th:href="@{${'/car/'+ car.carID +'/delete'}}"><input type="button" value="Supprimer"></a></td>
		</tr>
	</table>

</body>
</html>
