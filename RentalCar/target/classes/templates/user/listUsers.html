<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Liste des agents</title>
<meta charset="UTF-8" />
<th:block th:insert="~{fragments/myTemplate :: link}"></th:block>
</head>
<body>
	<div th:insert="~{fragments/myTemplate :: nav-bar-fragment}"></div>
	<div class="container">
	<h2>Liste desagents</h2>
	<p>La liste des agents:</p>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Role</th>
				<th colspan=3>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${users}">
				<td th:text="${user.firstname}"></td>
				<td th:text="${user.lastname}"></td>
				<td th:text="${{user.roles}}"></td>
				<td><a th:href="@{${'/user/'+ user.idUser}}"><input
						type="button" class="btn btn-primary" value="AperÃ§u"></a></td>
				<td><a th:href="@{${'/user/'+ user.idUser +'/update'}}"><input
						type="button" class="btn btn-success" value="Modifier"></a></td>
				<td><a th:href="@{${'/user/'+ user.idUser +'/delete'}}"><input
						type="button" class="btn btn-danger" value="Supprimer"></a></td>
			</tr>
		</tbody>
	</table>
	</div>
	
	<th:block th:insert="~{fragments/myTemplate :: body/script}"></th:block>

</body>
</html>
