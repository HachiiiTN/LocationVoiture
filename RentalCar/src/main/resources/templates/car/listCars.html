<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Voitures</title>
    <meta charset="UTF-8" />
    <th:block th:insert="~{fragments/myTemplate :: link}"></th:block>
</head>
<body>
<div th:insert="~{fragments/myTemplate :: nav-bar-fragment}"></div>
	<h3>Liste des Voitures</h3>
	
	<table border=1>
		<tr>
			<th>Marque</th>
			<th>Modèle</th>
			<th>Prix</th>
			<th>Disponibilité</th>
			<th colspan=3>Actions</th>
		</tr>
		<tr th:each="car : ${cars}">
			<td th:text="${car.marque}"></td>
			<td th:text="${car.modele}"></td>
			<td th:text="${car.prixLocation}"></td>
			<td th:text="${car.etat}"></td>
			<td><a th:href="@{${'/car/'+ car.carID}}"><input type="button" value="Aperçu"></a></td>
			<td><a th:href="@{${'/car/'+ car.carID +'/update'}}"><input type="button" value="Modifier"></a></td>
			<td><a th:href="@{${'/car/'+ car.carID +'/delete'}}"><input type="button" value="Supprimer"></a></td>
		</tr>
	</table>

</body>
</html>
