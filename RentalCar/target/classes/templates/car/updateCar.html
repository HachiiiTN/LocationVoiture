<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Modifier voiture</title>
	<th:block th:insert="~{fragments/myTemplate :: link}"></th:block>

</head>

<body>
<div th:insert="~{fragments/myTemplate :: nav-bar-fragment}"></div>
<div class="container">
	<div class="row">
		<div class="col-12">
			<h2  class="text-info">Modifier une voiture:</h2>


			<form th:object="${carForm}" th:action="@{${'/car/'+ carForm.carID + '/update'}}" method="POST">
				<input type="hidden" th:field="*{carID}" readonly>
				<input type="hidden" th:field="*{etat}" readonly>
				<div class="row">
						<div class="col-sm-2">Immatriculation</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="Immatriculation" th:field="*{immatriculation}">  
						</div>
					</div><br />
					<div class="row">
						<div class="col-sm-2">Marque</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="Marque" th:field="*{marque}">  
						</div>
					</div><br />
						<div class="row">
						<div class="col-sm-2">Modèle</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="Modèle" th:field="*{modele}">  
						</div>
					</div><br />
					
					<div class="row">
						<div class="col-sm-2">Date Mise en Circulation</div>
						<div class="col-sm-4">
							<input type="date" class="form-control" placeholder="Date Mise en Circulation" th:field="*{dateMiseCirculation}">  
						</div>
					</div><br />
						<div class="row">
						<div class="col-sm-2">Prix</div>
						<div class="col-sm-4">
							<input type="number" class="form-control" placeholder="Prix" th:field="*{prixLocation}">  
						</div>
					</div><br />
					<button type="submit" class="btn btn-success">Modifier</button>
			</form>
		</div>
	</div>
</div>
			<th:block th:insert="~{fragments/myTemplate :: body/script}"></th:block>

</body>
</html>
