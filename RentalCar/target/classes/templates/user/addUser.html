<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Ajouter un agent</title>
<th:block th:insert="~{fragments/myTemplate :: link}"></th:block>
</head>

<body>
	<div th:insert="~{fragments/myTemplate :: nav-bar-fragment}"></div>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h2 class="text-info">Ajouter un User:</h2>
				<form th:object="${user}" th:action="@{/user/new}" method="POST">
					<div class="row">
						<div class="col-sm-2">Username</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="Username"
								th:field="*{username}" required>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-sm-2">First Name</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="First Name"
								th:field="*{firstname}" required>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-sm-2">Last Name</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="Last Name"
								th:field="*{lastname}" required>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-sm-2">Role</div>
						<div class="col-sm-4">
							<select th:field="*{roles}" class="browser-default custom-select"
								required>
								<option th:value="'AGENT'" th:text="Agent"></option>
								<option th:value="'ADMINISTARTOR'" th:text="Administrator"></option>
							</select>
						</div>
					</div>
					<br />
					<div class="row">
						<div class="col-sm-2">Password</div>
						<div class="col-sm-4">
							<input type="password" class="form-control"
								placeholder="Password" min=4 th:field="*{password}" required>
						</div>
					</div>
					<br />
					<button type="submit" class="btn btn-success">Ajouter user</button>
				</form>
			</div>
		</div>
	</div>

	<th:block th:insert="~{fragments/myTemplate :: body/script}"></th:block>

</body>
</html>
