<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8"/>
    <title>Modifier une opération</title>
    <th:block th:insert="~{fragments/myTemplate :: link}"></th:block>
</head>

<body>
<div th:insert="~{fragments/myTemplate :: nav-bar-fragment}"></div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2 class="text-info">Modifier une opération:</h2>
            <form th:object="${operationForm}" th:action="@{${'/operation/'+ operationForm.operationID + '/update'}}"
                  method="POST">
                <input type="hidden" th:field="*{operationID}" readonly>
                <input type="hidden" th:field="*{car}" readonly>
                <div class="row">
						<div class="col-sm-2">Date Debut</div>
						<div class="col-sm-4">
							<input type="date" class="form-control" placeholder="Date Debut" th:field="*{dateDebut}">  
						</div>
					</div><br />
					 <div class="row">
						<div class="col-sm-2">Date Fin</div>
						<div class="col-sm-4">
							<input type="date" class="form-control" placeholder="Date Fin" th:field="*{dateFin}">  
						</div>
					</div><br />
					 <div class="row">
						<div class="col-sm-2">Montant de garantie</div>
						<div class="col-sm-4">
							<input type="number" class="form-control" placeholder="Montant de garantie" th:field="*{montantGarantie}">  
						</div>
					</div><br />
					<div class="row">
						<div class="col-sm-2">Type de garantie</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" placeholder="Type de garantie" th:field="*{typeGarantie}">  
						</div>
					</div><br />
					<div class="row">
						<div class="col-sm-2">Frais de location</div>
						<div class="col-sm-4">
							<input type="number" class="form-control" placeholder="Frais de location" min="0" th:field="*{fraisLocation}">  
						</div>
					</div><br />
					<div class="row">
						<div class="col-sm-2">Type de payement</div>
						<div class="col-sm-4">
					<select th:field="*{typePayement}" class="browser-default custom-select">
	  <option th:value="'Chèque'" th:text="Chèque"></option>
  <option th:value="'Espèce'" th:text="Espèce"></option>

</select>
</div>
					</div><br />
					<div class="row">
						<div class="col-sm-2">Liste des voitures non réservées</div>
						<div class="col-sm-4">
							<input type="text" class="form-control" th:value="${operationCar}" readonly>  
						</div>
					</div><br />
										<button type="submit" class="btn btn-success">Modifier</button>
                    
                   
            </form>
        </div>
    </div>
</div>
			<th:block th:insert="~{fragments/myTemplate :: body/script}"></th:block>

</body>
</html>
